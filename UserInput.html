<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UserInput</title>
	<script type="text/javascript">
		function fn1()
		{
			var arr = new Array;
			for(var i=0;i<5;i++)
			{
				arr[i] = window.prompt();
				if((arr[i])[0]=='j' || (arr[i])[0]=='J')
				{
					document.write("<h1>Goodbye "+arr[i]+"</h1>"+"<br>");
				}
				else
				{
					document.write("<h1>Hello "+arr[i]+"<h1>"+"<br>");
				}
		}
		}
	</script>
</head>
<body>
	<p align="center">Enter Five names by clicking the Start button one by one...(You have to hit enter after every name..)</p>
	<button onclick="fn1()">Click here to Start</button>
	
</body>
</html>
